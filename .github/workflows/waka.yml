name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12:15am UTC
    - cron: "15 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: "updated readme"
          CODE_LANG: python
          TIME_RANGE: all_time
          SHOW_TOTAL: False
